<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Memory Game!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link href="css/index.css" rel="stylesheet">
        <link href="css/global.css" rel="stylesheet">
    </head>

    <body>

        <div class="parentIndex" id="index" style="background-color: red">

            <div class="titleIndex" style="background-color: orange">
                <h1> Memory Game </h1>
            </div>

            <div class="top5" style="background-color: yellow">
                <h2>Top five</h2>
                <ol>

                </ol>
            </div>

            <div class="username" style="background-color: green">
                <label for="username"> Username </label>
                <br>
                <input id="username" placeholder="Enter your name" type="text">
            </div>

            <div class="decorations" style="background-color: blue">
                <label for="decoration"> Card Decoration: </label>
                <select id="decoration" name="decoration card">
                    <option value="*">*</option>
                    <option value="@">@</option>
                    <option value="x">x</option>
                    <option value="o">o</option>
                </select>

                <br>

                <label for="size"> Board Size: </label>
                <select id="size" name="size">
                    <option value="2">2x2</option>
                    <option value="4">4x4</option>
                    <option value="6">6x6</option>
                </select>

                <br>

                <button name="cardColor"> Card Color</button>
                <label for="cardColor"></label>
                <input id="cardColor" type="color">

                <br>

                <button name="cardColor"> Open</button>
                <label for="open"></label>
                <input id="open" type="color">

                <br>

                <button name="cardColor"> Found</button>
                <label for="found"></label>
                <input id="found" type="color">
            </div>

            <div class="startButton" style="background-color: purple">
                <button id="newGameButton"> New Game </button>
            </div>

            <div class="footer" style="background-color: deeppink">
                <p>&copy; 2025 Gustavo Henrique Costa Araujo <br> Hanze, HBO-ICT, Software Engineering <br> Webtechnologies III</p>
            </div>

        </div>

        <div class="parentGame" id="game" style="background-color: red">

            <div class="titleGame" style="background-color: orange">
                <!-- TODO: Username dynamisch inzetten -->
                <!-- TODO: Link naar home -->
                <a href="index.html"> <h1> Memory Game </h1> </a>
            </div>

            <div class="info" style="background-color: yellow">
                <p id="pairsFound"> Pairs Found: ... </p>
                <p id="timer"> Time: ... </p>
            </div>

            <div class="remainingTime" style="background-color: green">
                <label for="time"> Remaining time </label>
                <br>
                <progress id="time" max="100" value="86"></progress>
            </div>

            <div class="gameBoard" style="background-color: blue">
                <div class="board">
                    <!-- Generated -->
                </div>
            </div>

            <div class="gameControls" style="background-color: purple">
                <!-- New Game button moved to modal -->
                <button id="forfeitButton">Forfeit</button>
            </div>

            <div class="footer" style="background-color: deeppink">
                <p>&copy; 2025 Gustavo Henrique Costa Araujo <br>
                    Hanze, HBO-ICT, Software Engineering <br>
                    Webtechnologies III
                </p>
            </div>

        </div>

        <div id="endGameModal" class="modal" style="display:none;">
          <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2>Congratulations!</h2>
            <p id="modalMessage"></p>
            <button id="saveScoreModalBtn">Save Score</button>
            <button id="newGameModalBtn">New Game</button>
          </div>
        </div>

    </body>

    <script src="js/script.js" type="module"></script>

</html>
